<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <title>OnePage Webbplats</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>

<!--
Här följer instruktioner till uppgiften du skall utföra.

Du kan ta bort uppgiftstexten allt eftersom du är klar. Eller kommentera ut den så att du kan dubbelkolla att allt är utfört.

Gör en navbar som sträcker sig över sidans hela bredd.
Ge ytan en mörkare bakgrundsfärg.
Skapa minst 4 navbar items och låt dem länka internt till olika delar i denna webbbsida.
Använd elementet nav eller en ul/li lista.
Låt varje navbar item ta upp lika mycket plats och lämna tomt utrymme mellan dem.
</header>

<header>
Lägg en bakgrundsbild som sträcker sig över hela sidans bredd.
Låt höjden vara cirka 200-600px.
Ovanför bilden placerar du en valfri rubrik och underrubrik för sidan.
Välj ett passande typsnitt och välj olika typsnitt för rubrik och underrubrik.
</header>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Citat", "Visdomsord" eller liknande.
Skapa fyra lika stora kolumner (samma bredd och höjd) som ligger på en rad.
Lägg en ram på varje kolumn och ge dem olika bakgrundsfärger.
Inuti varje kolumn lägger du en text med valfritt citat och styla så att det "ser ut" som ett citat.
Fördela utrymmet så att det är (ungefär) lika mycket tomt utrymme mellan kolumnerna.
</section>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Typsnitt".
Skapa tre lika breda kolumner som ligger på en rad.
Inuti varje kolumn lägger du ett stycke text med rubriker. Du använder samma textstycke till alla kolumner.
Textstycket skall innehålla elementen h1, h2, h3, p, pre och blockquote.
Styla nu respektive kolumn med texterna. Texten i respektive kolumn har en individuell stil med typsnitt, storlek, dekorationer och liknande.
</section>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Bilder".
Skapa två lika breda kolumner som ligger på en rad.
Inuti varje kolumn lägger du en bild och en tillhörande rubrik över bilden.
Gör så att man kan klicka på bilden och då skall enbart bilden visas upp.
Försök göra kolumnerna lika höga och att bilderna har samma storlek.
Lägg en ram kring bilden och försök att göra någon 3D effekt med CSS, om du kan hitta någon som känns relevant.
</section>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Text".
Skapa en kolumn som innehåller ett textstycke från en bok (tex från Alice i underlandet). Det skall vara cirka 3-5 paragrafer.
Texten skall innehålla inslag av fetstil, italic/lutande, understruken och överstruken samt ett par länkar.
Texten skall bara spänna halva sidans bredd.
Lägg även ett par sekvenser av elementet span för att ytterligare modifiera texten. Välj själv hur du modifierar via span men gör det tydligt att det är modifierad text.
Gör så att första bokstaven i första paragraf har en större fontstorlek.
</section>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Text med bild".
Kopiera texten från föregående element.
Lägg två bilder inuti texten och låt texten flöda runt bilderna.
Den ena bilden kan du flyta till vänster och den andra till höger.
Sätt en bildtext till varje bild.
</section>

<section>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Sätt en rubrik om "Idolbild".
Skapa två lika breda kolumner som ligger på två rader, det blir totalt fyra rutor.
I varje ruta, placera en bild med bildtext inuti elementet figure/figcaption.
Styla med ram, skugga och padding samt typsnitt/storlek på bildtexten.
</section>

<footer>
Ge en bakgrundsfärg och sätt en marginal till föregående och nästa sektion.
Skapa en footer tre lika breda kolumner som ligger på en rad med tomt utrymme mellan.
Den ena rutan innehåller en länklista ul/li med länkar till manualer om HTML och CSS. Länka till MDN, Cheatsheet, W3C, W3Schools och CanIUse.
Den andra rutan innehåller en länklista ol/li med länkar till validatorer för HTML, CSS och Unicorn.
Den tredje rutan skall innehålla en lista i två nivåer. Börja med en ol/li där varje item har en lista av ul/li.
Styla länkarna så att manual-länkarna skiljer sig i style från validator-länkarna.
</footer>

<footer>
Skapa en footer med en text om copyright och året. Lägg även en textrad som innehåller länkar till validatorerna.
</footer>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
